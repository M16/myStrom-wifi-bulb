<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="css/bulma.min.css"> -->
  </head>
  <body>
    <section class="hero is-warning">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
                Hello
            </h1>
            <h2 class="subtitle">
                good job nab
            </h2>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <h1 class="title">Ok dokay</h1>
          <h2 class="subtitle">
            click the following buttons and follow your spirit
          </h2>

          <div class="columns">
            <div class="column">
                <a id="step_0" onclick="toggleColorPickerModal(0)" class="button is-fullwidth">
                    0
                </a>
            </div>
            <div class="column">
                <a id="step_1" onclick="toggleColorPickerModal(1)" class="button is-fullwidth">
                   1
                </a>
            </div>
            <div class="column">
                <a id="step_2" onclick="toggleColorPickerModal(2)" class="button is-fullwidth">
                    2
                 </a>
            </div>
            <div class="column">
                <a id="step_3" onclick="toggleColorPickerModal(3)" class="button is-fullwidth">
                    3
                 </a>
            </div>
            <div class="column">
                <a id="step_4" onclick="toggleColorPickerModal(4)" class="button is-fullwidth">
                    4
                 </a>
            </div>
            <div class="column">
                <a id="step_5" onclick="toggleColorPickerModal(5)" class="button is-fullwidth">
                    5
                 </a>
            </div>
            <div class="column">
                <a id="step_6" onclick="toggleColorPickerModal(6)" class="button is-fullwidth">
                    6
                 </a>
            </div>
         </div>

         <div class="columns">
            <div class="column">
                <a onclick="run()" class="button is-fullwidth">
                    Go
                 </a>
            </div>
         </div>
         
         <div id="colorPickerModal" class="modal">
            <div class="modal-background" onclick="toggleColorPickerModal()"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Select a color</p>
                    <button class="delete" aria-label="close" onclick="toggleColorPickerModal()"></button>
                </header>
                <section class="modal-card-body">
                    <div class="card-content" >
        
                        <div class="content" v-if="emailSent && !sendingEmail">
                              <div class="field">
                                <p class="control">
                                    <a onclick="selectColor('ff0000')" class="button" style="background-color:#ff0000" ></a>
                                    <a onclick="selectColor('ff4000')" class="button" style="background-color:#ff4000" ></a>
                                    <a onclick="selectColor('ff8000')" class="button" style="background-color:#ff8000" ></a>
                                    <a onclick="selectColor('ffbf00')" class="button" style="background-color:#ffbf00" ></a>
                                    <a onclick="selectColor('ffff00')" class="button" style="background-color:#ffff00" ></a>
                                    <a onclick="selectColor('40ff00')" class="button" style="background-color:#40ff00" ></a>
                                    <a onclick="selectColor('086108')" class="button" style="background-color:#086108" ></a>
                                    <a onclick="selectColor('00ffff')" class="button" style="background-color:#00ffff" ></a>
                                    <a onclick="selectColor('0080ff')" class="button" style="background-color:#0080ff" ></a>
                                    <a onclick="selectColor('4c4cdd')" class="button" style="background-color:#4c4cdd" ></a>
                                    <a onclick="selectColor('0000ff')" class="button" style="background-color:#0000ff" ></a>
                                    <a onclick="selectColor('8000ff')" class="button" style="background-color:#8000ff"></a>
                                    <a onclick="selectColor('ff00ff')" class="button" style="background-color:#ff00ff"></a>
                                    <a onclick="selectColor('ffa1ff')" class="button" style="background-color:#ffa1ff"></a>
                                    <a onclick="selectColor('ffffff')" class="button" style="background-color:#ffffff"></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-danger" onclick="toggleColorPickerModal()">close</button>
                </footer>
            </div>
        </div>

        </div>
      </section>

      <audio id="music">
          <source src="music/toolur_8li9De.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

  </body>

</html>
